<div id="sys_dgbBanner">
    <div class="" style="border-bottom: 1px solid #999999; height:42px; margin-bottom: 10px;" id="dgb_banner">
        <ul id="daogoubao">
            <li class="onCtrl mouse-pointer" data-manageType="ACTIVITY">活动管理</li>
            <li class="ctrl-main mouse-pointer" data-manageType="CATEGORY">类别管理</li>
        </ul>
    </div>
    <!--活动管理-->
    <div id="ACTIVITY" class="tab-content">
        <div class="top" id="myTab">
           <a href="#addBannerTreasure" target="_self" >
               <button type="button" class="btn btn-default c-wh btn-success" style="outline: none;">
                  添加banner
               </button>
           </a>
           <span class="top_span">最多添加10张，已添加0张，可添加10张</span>
        </div>
            <table class="table table-bordered table-striped"  style="margin-bottom: 50px;">
               <thead>
                  <tr class="">
                     <th class="center">顺序</th>
                     <th class="center">banner名称</th>
                     <th class="center">操作</th>
                  </tr>
               </thead>
               <tbody>
                   <%for(var i=0; i<data.length; i++){%>
                      <tr class="">
                         <td class="center"><%=i+1%></td>
                         <td>
                             <img src="<%=data[i].picUrl%>" class="img_size"/>
                             <span><%=data[i].classifyName%></span>
                         </td>
                         <td class="center mouse-pointer">
                             <span class="umar-r sort-up">上移</span>
                             <span class="umar-r sort-down">下移</span>
                             <span class="delBanner">删除</span>
                         </td>
                      </tr>
                  <%}%>
                  <!--<tr class="">
                     <td class="center">1</td>
                     <td>
                         <img src="assets/css/img/abc.jpg" class="img_size"/>
                         <span>春季新品</span>
                     </td>
                     <td class="center mouse-pointer">
                         <span class="umar-r">上移</span>
                         <span class="umar-r">下移</span>
                         <span>删除</span>
                     </td>
                  </tr>-->
               </tbody>
            </table>
    </div>
    <!--类别管理-->
    <div id="CATEGORY" class="tab-content uhide" style="margin-top:134px;">
        <table class="table table-bordered table-striped">
           <thead>
              <tr>
                 <th class="center">顺序</th>
                 <th class="center">banner名称</th>
                 <th class="center">操作</th>
              </tr>
           </thead>
           <tbody>
               <%for(var i=0; i<data.length; i++){%>
                  <tr>
                     <td class="center"><%=i+1%></td>
                     <td>
                         <img src="<%=data[i].picUrl%>" class="img_size"/>
                         <span><%=data[i].classifyName%></span>
                     </td>
                     <td class="center mouse-pointer">
                         <span class="umar-r sort-up">上移</span>
                         <span class="umar-r sort-down">下移</span>
                         <span class="delBanner">删除</span>
                     </td>
                  </tr>
              <%}%>
              <!--<tr class="even_bg">
                 <td class="center">1</td>
                 <td>
                     <img src="assets/css/img/abc.jpg" class="img_size"/>
                     <span>春季新品</span>
                 </td>
                 <td class="center mouse-pointer">
                     <span class="umar-r">上移</span>
                     <span class="umar-r">下移</span>
                     <span class="">删除</span>
                 </td>
              </tr>-->
           </tbody>
        </table>
    </div>
</div>
<script>
    //初始 table 大小
    function resizeTable(){
        if (window.innerHeight){
            winHeight = window.innerHeight;
        }else if ((document.body) && (document.body.clientHeight)){
            winHeight = document.body.clientHeight;
        }
        var tableHeight = winHeight-$("#dgb_banner","#sys_dgbBanner").outerHeight()-90;
        $(".table","#sys_dgbBanner").parent().css({"height":tableHeight+"px","overflow-y":"auto"});
    }
    resizeTable();
    //窗口大小改变
    $(window).resize(function() {
        resizeTable();
    });
    //活动管理\类别管理按钮点击 逻辑
     $("li","#sys_dgbBanner").click(function(){
        $(this).removeClass("ctrl-main").addClass("onCtrl");
        $(this).siblings().addClass("ctrl-main").removeClass("onCtrl");
        $(".tab-content","#sys_dgbBanner").addClass("uhide");
        $("#"+$(this).attr("data-manageType"),"#sys_dgbBanner").removeClass("uhide");
        //localStorage["bannerType"]=$("#"+$(this).attr("data-manageType");
        //var type = $(this).attr("data-manageType");
        //bannerDGBListViewInstance.loadbannerList(type);
    });
    
     //点击上移操作
    $(".sort-up","#sys_dgbBanner").on("click",function(){
        //alert(10);
        bannerSortViewInstance.bannerSort();
        //bannerDGBListViewInstance.loadbannerList();
    });
    //点击下移操作
    $(".sort-down","#sys_dgbBanner").on("click",function(){
        bannerSortViewInstance.bannerSort();
        bannerDGBListViewInstance.loadbannerList();
    });
    //点击删除操作
    $(".delBanner","#sys_dgbBanner").on("click",function(){
        // var bannerId = $($(this).parent().children()[0]).text();
        var bannerId = 1;
        bannerDelViewInstance.bannerDel(bannerId,$(this));
        bannerDGBListViewInstance.loadbannerList();
    });
    
</script>
