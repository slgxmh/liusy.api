<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th class="text-nowrap center"></th>
            <th class="text-nowrap center">试衣墙</th>
            <th class="text-nowrap center">关联SKU</th>
            <th class="text-nowrap center">人气</th>
            <th class="text-nowrap center">举报次数</th>
            <th class="text-nowrap center">导购ID</th>
            <th class="text-nowrap center">所属店铺</th>
            <th class="text-nowrap center">上传时间</th>
            <th class="text-nowrap center">操作</th>
        </tr>
    </thead>
    <tbody >
        <% for(var j=0;j<data.length;j++){%>
        <tr>
            <td class="text-nowrap center">
                 <div class="checkbox">
                    <label><input type="checkbox" value=""></label>
                 </div>
            </td>
            <td class="text-nowrap center">
                <img src="<%=data[j].picUrl%>" class="center-block img-in-table-td" alt="">
            </td>
            <td class="td-no-padding">
                <table class="table table-no-bg table-no-margin">
                <tbody>
                <% for(var i=0;i<data[j].bindSKU.length;i++){%>
                <tr class="table-bottom-bordered">
                    <td class="center text-justify td-no-border td-no-padding2"><%=data[j].bindSKU[i].SKU%> <%=data[j].bindSKU[i].goodsName%></td>                    
                </tr> 
                <%}%> 
                  
                </tbody>
                </table>
            </td>
            <td class="text-nowrap center">未返回</td>
            <td class="text-nowrap center">未返回</td>
            <td class="text-nowrap center">未返回</td>
            <td class="text-nowrap center">未返回</td>
            <td class="text-nowrap center">未返回</td>
            <td class="text-nowrap center">
                <button class="btn btn-default" data-id="<%=data[j].id%>" onclick="fittingWallDelete(this)">删除</button>
                <button class="btn btn-default" data-id="<%=data[j].id%>" onclick="fittingWallAudit(this)">审核</button>
            </td>            
        </tr>
        <%}%>
        
    </tbody>
</table>
<div class="">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
            <p class="pagination">
                显示从1到10，共302条。每页显示10
            </p>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="row">
                <div class="col-sm-4 text-right">
                   <form role="form" class="pagination">
                <div class="form-group">
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </form> 
                </div>
                <div class="col-sm-8">
                    <ul class="pagination">
                <li>
                    <a href="#">&laquo;</a>
                </li>
                <li class="active">
                    <a href="#">1</a>
                </li>
                <li>
                    <a href="#">2</a>
                </li>
                <li>
                    <a href="#">3</a>
                </li>
                <li>
                    <a href="#">4</a>
                </li>
                <li>
                    <a href="#">5</a>
                </li>
                <li>
                    <a href="#">&raquo;</a>
                </li>
            </ul>
                </div>
            </div>                        
        </div>
    </div>
</div>
