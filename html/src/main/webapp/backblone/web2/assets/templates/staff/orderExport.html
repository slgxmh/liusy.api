<script>
    var yearOptionStr = "";
    var now = new Date();
    
    for(var i= now.getFullYear();i> now.getFullYear()-10;i--){
        yearOptionStr += '<option value='+i+'>'+i+'</option>'; 
    }
    var monthOptionStr = "";
    $("#year","#orderExport").html(yearOptionStr);
    for(var i= now.getMonth()+1;i>0;i--){
        monthOptionStr += '<option value='+i+'>'+i+'</option>'; 
    }
    $("#month","#orderExport").html(monthOptionStr);
</script>
