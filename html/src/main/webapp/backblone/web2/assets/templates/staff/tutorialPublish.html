<script>
    $('.nav-tabs li', '#tutorialPublish').on('click', function(){
        var id = $(this).data('id');
        $('.nav-tabs li', '#tutorialPublish').removeClass('active');
        $(this).addClass('active');
        $('div[id^=content]', '#tutorialPublish').hide();
        setTimeout(function(){
            $('#'+id, '#tutorialPublish').show();
        },100);
    })
    
    
    //绑定基础教程
    $('#content1 #file-zh', '#tutorialPublish').fileinput({
        language: 'zh',
        uploadUrl: '#',// you must set a valid URL here else you will get an error
        allowedFileExtensions : ['jpg', 'png','gif'],
        maxFileSize: 1000,
        maxFilesNum: 10,
        showUpload: true,
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function(filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
    });
    //修改文字
    $("#content1 .file-drop-zone-title", '#tutorialPublish').text('拖拽图片到这里')
    //参考文档 http://plugins.krajee.com/file-input#events
    $('#content1 #file-zh', '#tutorialPublish').on('filecleared', function(event) {
        console.log("filecleared");
    });
    $('#content1 #file-zh', '#tutorialPublish').on('fileclear', function(event) {
        console.log("333");
        $("#content1 .file-drop-zone-title", '#tutorialPublish').text('拖拽图片到这里')
    });
    $('#content1 #file-zh', '#tutorialPublish').on('filereset', function(event) {
        console.log("filereset");
        $("#content1 .file-drop-zone-title", '#tutorialPublish').text('拖拽图片到这里')
    });
    $('#content1 #file-zh', '#tutorialPublish').on('filedeleted', function(event, key) {
        console.log('Key = ' + key);
        $("#content1 .file-drop-zone-title", '#tutorialPublish').text('拖拽图片到这里')
    });
    
    
    //绑定组图教程
    $('#content2 #file-zh', '#tutorialPublish').fileinput({
        language: 'zh',
        uploadUrl: '#',// you must set a valid URL here else you will get an error
        allowedFileExtensions : ['jpg', 'png','gif'],
        maxFileSize: 1000,
        maxFilesNum: 10,
        showUpload: true,
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function(filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
    });
    //修改文字
    $("#content2 .file-drop-zone-title", '#tutorialPublish').text('拖拽图片到这里')
    //参考文档 http://plugins.krajee.com/file-input#events
    $('#content2 #file-zh', '#tutorialPublish').on('filecleared', function(event) {
        console.log("filecleared");
    });
    $('#content2 #file-zh', '#tutorialPublish').on('fileclear', function(event) {
        console.log("333");
        $("#content2 .file-drop-zone-title", '#tutorialPublish').text('拖拽图片到这里')
    });
    $('#content2 #file-zh', '#tutorialPublish').on('filereset', function(event) {
        console.log("filereset");
        $("#content2 .file-drop-zone-title", '#tutorialPublish').text('拖拽图片到这里')
    });
    $('#content2 #file-zh', '#tutorialPublish').on('filedeleted', function(event, key) {
        console.log('Key = ' + key);
        $("#content2 .file-drop-zone-title", '#tutorialPublish').text('拖拽图片到这里')
    });
    
    
    //绑定富文本编辑器
    $('#editor', '#tutorialPublish').wysiwyg();
    //参考 http://www.bootcss.com/p/bootstrap-wysiwyg/   
    
    
    
    //点击普通教程  发布  
    $("#publish_NorCourse").on("click",function(){
        //alert("fabu");
        //$('#editorPreview').html($('#editor').cleanHtml());
        addNorCourseViewInstance.addNorCourse();
    });
    
    //点击组图教程  发布  
    $("#publish_PicCourse").on("click",function(){
        //alert("fabu");
        addNorCourseViewInstance.addPicCourse();
    });  
    
</script>
